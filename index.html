    <h1>Weather By Date Functionality</h1>

    <!-- DATE/PLACE SEARCH BAR -->
    <div class="date-search">
        <span class="date-searchbar">
            <input type="button" class="date-button button"id="date-pick" value="DATE">
            <input type="text" placeholder ="Enter a location...." id="city-pick">
            <button class="button" id="date-finder" onClick="weatherFetch()">FIND</button>
        </span>

</body>
<!-- WEATHER CONTAINER START -->
<div id="weather-container" class="weather-container">
    <div id="cityname-header"></div>
    <div id="temperature"></div>
    <div id="wind-speed"></div>
    <div id="humidity"></div>
    <div id="uvindex"></div>
</div>
